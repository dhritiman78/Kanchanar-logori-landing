<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanchanor Logori</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background-color: #1f0004;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      flex-wrap: wrap;
    }

    header img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    header h1 {
      font-size: 1.8rem;
      margin-left: 10px;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 50px 20px;
    }

    .hero h2 {
      font-size: 2.2rem;
      color: #1f0004;
      margin-bottom: 15px;
    }

    .downloads {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .download-card {
      background: #1f0004;
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .download-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 12px rgba(0,0,0,0.15);
    }

    .download-card i {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    /* Footer */
    footer {
      margin-top: auto;
      text-align: center;
      background: #1f0004;
      color: white;
      padding: 15px;
    }

    footer a {
      color: white;
      text-decoration: underline;
      margin-right: 10px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header h1 {
        margin: 10px 0 0 0;
      }
      .hero h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="KL">
      <h1>Kanchanor Logori</h1>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to Kanchanor Logori</h2>
    <p>Connect with people, share moments, and enjoy our platform seamlessly.</p>

    <div class="downloads">
      <a href="#" class="download-card">
        <i class="fab fa-android"></i>
        <span>Download Android</span>
      </a>
      <a href="#" class="download-card">
        <i class="fas fa-globe"></i>
        <span>Web App</span>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div><a href="privacy.html">Privacy Policy</a></div>
    <div>&copy; 2025 Kanchanor Logori. All rights reserved.</div>
  </footer>
</body>
</html>
